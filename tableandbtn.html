<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和按钮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin:50px" class="table-responsive"> <!--响应式 缩小到760自动加边框-->
<!--<table class="table table-striped">--> <!--table-striped 各行换色 strip 条纹-->
<!--<table class="table table-bordered">&lt;!&ndash; 加边框&ndash;&gt;
    <table class="table table-hover">--><!--鼠标悬停变色-->
    <table class="table table-hover">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
        <th>地址</th>
    </tr>
    </thead>

    <tbody>
    <tr class="">
    <tr class="alert-success">
        <td>Liu</td>
        <td>21</td>
        <td>2年1</td>
        <td>Harbin</td>
    </tr>
    <tr class="active">
        <td>Liu</td>
        <td>21</td>
        <td>2年1</td>
        <td>Harbin</td>
    </tr>
    <tr class="alert-danger">
        <td>Liu</td>
        <td>21</td>
        <td>2年1</td>
        <td>Harbin</td>
    </tr>
    <tr class="alert-info">
        <td>Liu</td>
        <td>21</td>
        <td>2年1</td>
        <td>Harbin</td>
    </tr>
    <tr class="alert-dismissible">
        <td>Liu</td>
        <td>21</td>
        <td>2年1</td>
        <td>Harbin</td>
    </tr>
    </tbody>
</table>

<a class="btn-default">我是链接</a>
<input class="btn-link" type="button" value="我是按钮input"/>
<input class="btn-default" type="button" value="我是按钮input">
<input class="btn-group-vertical" type="button" value="我是按钮input">
<button class="btn-group-justified">我是按钮btn</button>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
