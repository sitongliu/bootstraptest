<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单和图片</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="margin: 200px">
<img src="image/2.jpg" class="img-circle img-responsive">
<img src="image/2.jpg" class="img-rounded">
<img src="image/3.jpg" class="img-thumbnail">





<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label"> 姓名</label>
        <div class="col-sm-8"><input type="text"  class="form-control" placeholder="请输入姓名"></div>
    </div>
   <div class="form-group has-feedback">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8 has-feedback">
            <input class="form-control" type="password"  placeholder="请输入密码">
            <span class=" glyphicon glyphicon-ok form-control-feedback"></span>
        </div>

    </div>
</form>
<form class="form-inline"> <!--表单居于一组-->
    <div class="checkbox">
        <input type="checkbox">语文
        <input type="checkbox">数学
    </div>

    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>



    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text"  id="name" class="form-control" placeholder="请输入姓名">
    </div>
    <div class="form-group">
        <label for="psw">密码</label>
        <input class="form-control" type="password" id="psw" placeholder="请输入密码">
    </div>

<div class="input-group">
    <div class="input-group-addon">$</div>
    <input type="text" class="form-control" placeholder="请输入价格">
</div>

</form>

</body>
</html>
